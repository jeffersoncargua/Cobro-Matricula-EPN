
name: "Deploy Web Page React"

on:
 push: 
    branches: [ master ] 
 pull_request: 
    branches: [ master ]

permissions:
  contents: read # access to check out code and install dependencies

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Dependencies
      run: npm install
      working-directory: './Cobro Matricula Front-End/cobro-matricula'
    # - name: Run tests
    # - run: npm test
    - name: Build file
      run: npm run build
      working-directory: './Cobro Matricula Front-End/cobro-matricula'

    # copy file for netlify.toml
    - name: Copy build settings to build folder
      run: cp netlify.toml build/
      working-directory: './Cobro Matricula Front-End/cobro-matricula'

      # deploy application to netlify
    - name: Deploy production to Netlify
      uses: South-Paw/action-netlify-deploy@v1.2.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
        build-dir: './Cobro Matricula Front-End/cobro-matricula/build'
        comment-on-commit: true
